paths:
  /api/carts:
    post:
      summary: Create a new cart
      responses:
        '200':
          description: Cart successfully created
        '500':
          description: Internal server error
  /api/carts/{cid}:
    get:
      summary: Get a cart by ID
      parameters:
        - name: cid
          in: path
          required: true
          description: Cart ID
          schema:
            type: string
      responses:
        '200':
          description: The requested cart
        '500':
          description: Internal server error
    delete:
      summary: Delete a cart by ID
      parameters:
        - name: cid
          in: path
          required: true
          description: Cart ID
          schema:
            type: string
      responses:
        '200':
          description: Confirmation of cart deletion
        '500':
          description: Internal server error
    put:
      summary: Update a cart by ID
      parameters:
        - name: cid
          in: path
          required: true
          description: Cart ID
          schema:
            type: string
      responses:
        '200':
          description: The updated cart
        '500':
          description: Internal server error
  /api/carts/{cid}/product/{pid}:
    put:
      summary: Update a product in a cart
      parameters:
        - name: cid
          in: path
          required: true
          description: Cart ID
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: Product ID
          schema:
            type: string
      responses:
        '200':
          description: The updated cart
        '500':
          description: Internal server error
    delete:
      summary: Delete a product from a cart
      parameters:
        - name: cid
          in: path
          required: true
          description: Cart ID
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: Product ID
          schema:
            type: string
      responses:
        '200':
          description: Confirmation of product deletion from cart
        '500':
          description: Internal server error
    post:
      summary: Add a product to a cart
      parameters:
        - name: cid
          in: path
          required: true
          description: Cart ID
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: Product ID
          schema:
            type: string
      responses:
        '200':
          description: The updated cart
        '500':
          description: Internal server error
  /api/carts/{cid}/purchase:
    post:
      summary: Create a ticket for the purchase
      description: Post the cart to the endpoint so it creates the ticket and update all the stocks
      parameters:
        - name: cid
          in: path
          required: true
          description: Cart ID
          schema: 
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Cart"
      responses:
        '200':
          description: Ticket successfully created
        '500':
          description: Internal server error
components:
  schemas:
    Cart:
      type: object
      properties:
        userEmail:
          type: string
          description: The user's email
        products:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
                description: ID of the product
                format: uuid
              quantity: 
                type: number
                description: Quantity of the product in the cart
        totalPrice:
          type: number
          description: The total price of the cart